<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Floor Plan Drawer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        #floorPlan {
            background-color: #f0f0f0;
            display: block;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>2D Floor Plan Drawer</h1>
        <div>
            <label for="width">Width (px):</label>
            <input type="number" id="width" min="1">
            <label for="height">Height (px):</label>
            <input type="number" id="height" min="1">
            <button onclick="drawFloorPlan()">Draw Floor Plan</button>
        </div>
    </div>
    <canvas id="floorPlan"></canvas>
    <script src="app.js"></script>
</body>
</html>
